{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Login</title>
        <script src = "{% static 'authapp/js/login.js' %}" defer></script>
    </head>
    <body>
        {% if not user.username %}
        <h2>Login</h2>
        <form id = "loginForm">
            <input type = "text" name ="login" placeholder = "Login"><br>
            <input type = "password" name ="password" placeholder = "Password"><br>
            <button type="submit">Login</button>
        </form>
        {% else %}
        <p>Вы уже вошли</p>
        {% endif %}
        <div id = "result"></div>
    </body>
</html>
